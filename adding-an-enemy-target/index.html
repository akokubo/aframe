<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adding a Box • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- 敵キャラのスプライト -->
        <img id="enemy-sprite" crossorigin="" src="https://ucarecdn.com/f11bb3e6-ceb4-427c-bcaa-351cabac37d5/">
      </a-assets>

      <!-- 画像の表示 -->
      <a-image look-at="#player" src="#enemy-sprite" transparet="true" position="0 1.8 -4"></a-image>

      <!-- プレイヤー -->
      <a-camera id="player" position="0 1.8 0"></a-camera>

      <!-- 背景 -->
      <a-sky color="#252243"></a-sky>
    </a-scene>
  </body>
</html>
