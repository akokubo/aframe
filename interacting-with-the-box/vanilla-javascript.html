<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adding a Box • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-assets>
      <img id="texture" src="texture.png">
    </a-assets>
    <a-scene>
      <!-- 箱の色、幅、高さ、奥行、位置、回転、拡大縮小、テクスチャを指定 -->
      <a-box color="#FFF" width="4" height="10" depth="2"
             position="-10 2 -5" rotation="0 0 45" scale="2 0.5 3"
             src="#texture"></a-box>
      <a-camera position="0 1.8 0">
        <a-cursor color="#2E3A87">
      </a-camera>
    </a-scene>
    <script>
        // 最初のa-boxセレクタに対応する要素をboxに代入
        var box = document.querySelector('a-box');
        // マウスがboxに入ったら、boxを拡大する
        box.addEventListener('mouseenter', function () {
            box.setAttribute('scale', {
                x: 4,
                y: 1,
                z: 6
            });
        });
    </script>
  </body>
</html>
