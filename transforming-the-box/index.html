<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adding a Box • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 箱の色、幅、高さ、奥行、位置、回転、拡大縮小を指定 -->
      <a-box color="#6173F4" width="4" height="10" depth="2" position="-10 2 -5" rotation="0 0 45" scale="2 0.5 3"></a-box>
    </a-scene>
  </body>
</html>
